plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'net.logstash.logback:logstash-logback-encoder:5.3'
    implementation 'commons-io:commons-io:2.6'
    implementation 'org.slf4j:slf4j-api:1.7.26'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'javax.annotation:javax.annotation-api:1.3.2'
    compileOnly 'org.springframework:spring-context:5.2.3.RELEASE'
    compileOnly 'org.springframework:spring-web:5.2.3.RELEASE'
    compileOnly 'org.springframework:spring-webmvc:5.2.3.RELEASE'
    compileOnly 'org.springframework.boot:spring-boot-autoconfigure:2.1.4.RELEASE'
    compileOnly 'javax.servlet:javax.servlet-api:4.0.1'
}

group = 'com.github.piomin'
version = '1.3.0.RELEASE'
description = 'logstash-logging-spring-boot-starter'
java.sourceCompatibility = JavaVersion.VERSION_17

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
